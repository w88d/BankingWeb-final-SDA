<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/accounts-add']"><mat-icon>add</mat-icon></a>
    <h2 class="text-center">Manage Accounts</h2>
  </div>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <!-- Class Code Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <!-- Class Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="accountNum">
        <th mat-header-cell *matHeaderCellDef>Account Number</th>
        <td mat-cell *matCellDef="let row">{{row.accountNum}}</td>
      </ng-container>
      <!-- Class Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-card-actions>
          <a mat-flat-button color="primary" [routerLink]="['/accounts-edit', row.id]"><mat-icon>edit</mat-icon></a>
          <a mat-flat-button color="primary" (click)="openConfirmationDialog(row.id)"><mat-icon>delete</mat-icon></a>
          </mat-card-actions>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
